<template name="add_driver">
    {{>navbar title="Create Driver Account" left="Cancel" right=option internal=true}}
 
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Driver Licence No" id="driver_licence_no" type="text" class="validate">
                    <label for="driver_licence_no">Driver Licence No</label>
                </div>
             
			 <div class="input-field col s6">
                 	<select id="state_id" class="browser-default">
                        <option value="select" disabled selected>State</option>
                        {{#each state_list}}
						<option value="{{_id}}" >{{state}}</option>
						{{/each}}
                    </select>
					 
                </div>
				</div>
			  <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" type="text" value="{{driver_profile.first_name}}" class="validate">
					{{#if driver_profile.first_name}}
				   <label for="first_name" class="active">First Name</label>
				   {{else}}
				   <label for="first_name">First Name</label>
				   {{/if}}
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" id="last_name" type="text" value="{{driver_profile.last_name}}" class="validate">
                   {{#if driver_profile.first_name}}
				   <label for="last_name" class="active">Last Name</label>
				   {{else}}
				   <label for="last_name">Last Name</label>
				   {{/if}}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Phone" id="phone" type="text" class="validate"  value="{{driver_profile.phone}}">
                    {{#if driver_profile.first_name}}
				   <label for="phone" class="active">Phone</label>
				   {{else}}
				   <label for="phone">Phone</label>
				   {{/if}}
                </div>
            </div>
			
 <div class="row">
           <h6><b>Exempt Driver</b></h6>
		    <p>
      <input name="group1" type="radio" id="test1" />
      <label for="test1">Yes</label>
    </p>
	<input type="text" id="ex_reason" style="display:none" placeholder="Enter Reason" />
	 <p>
      <input name="group1" type="radio" checked id="test2" />
      <label for="test2">No</label>
    </p>
       <br />
		<h6><b>Special  Driving Situation Permission</b></h6>
		
		<p>
      <input name="group2" type="radio" checked value="none" id="test9" />
      <label for="test9">None</label>
    </p>
		<p>
      <input name="group2" type="radio" value="1" id="test10" />
      <label for="test10">Personal Conveyance (PC)</label>
    </p>
	 <p>
      <input name="group2" type="radio" value="2" id="test11" />
      <label for="test11">Yard Move (YM)</label>
    </p>
	</div>
	 </form>	
	
 	 
   
</template>
