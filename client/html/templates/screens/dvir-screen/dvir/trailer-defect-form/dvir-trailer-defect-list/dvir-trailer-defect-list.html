<template name="dvir_trailer_defect_list">
 {{#unless defects}}
    <center>
        <i aria-hidden="true" class="fa fa-wrench">
        </i>
        No defects found
    </center>
    <a id="show_trailer_defect_list">
        <table>
            <tr>
                <td style="text-align: right">
                    <i class="material-icons" style="display:inline;">
                        &#xE145;
                    </i>
                </td>
                <td style="text-align: left">
                    Add/Remove Trailer Defects
                </td>
            </tr>
        </table>
    </a>
    {{else}}
    <a id="show_trailer_defect_list">
        <table>
            <tr>
                <td style="text-align: right">
                    <i class="material-icons" style="display:inline;">
                        &#xE145;
                    </i>
                </td>
                <td style="text-align: left">
                    Add/Remove Trailer Defects
                </td>
            </tr>
        </table>
    </a>
    <ul class="collection">
        <li class="collection-item active">
            Trailer Defects
        </li>
        {{#each defects}}
        <li class="collection-item">
            <!--{{gettrailerdefect this._id}}-->
			{{this.defect.defect}}
            <a class="secondary-content delete_button">
                <i class="material-icons red-text text-darken-2">
                    &#xE872;
                </i>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/unless}}
	
</template>
