<template name="carrier_form">
    <ul style="margin-top: 0px;line-height:3rem">
        <li>
            <div class="divider">
            </div>
        </li>
        <li class="grey lighten-3">
            <div class="container">
                CARRIER
            </div>
        </li>
        <li>
            <div class="divider">
            </div>
        </li>
    </ul>
   <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Carrier" readonly value={{carrier}} id="carrier" type="text" />
                    <label for="carrier" class="active">Carrier</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Main Office Address" readonly id="main_office_address" value="{{main_office_address}}" type="text" class="validate">
                    <label for="main_office_address" class="active">Main Office Address</label>
					<i class="material-icons prefix error_alert hidden" id="error_main_office_address">&#xE001;</i>
                </div>
          
          
                <div class="input-field col s12">
                    <input placeholder="Home Terminal Address" readonly id="home_terminal_address" value="{{home_terminal_address}}" type="text" />
                    <label for="home_terminal_address" class="active">Home Terminal Address</label>
					<i class="material-icons prefix error_alert hidden" id="error_home_terminal_address">&#xE001;</i>
                </div>
                 
            </div>
            
           
        </form>
    </div>
</template>
