  <template name="shipping_documents_list">
  {{#unless shipping_documents}}
		  <!-- <center>
        <i aria-hidden="true" class="fa fa-wrench">
        </i>
        No Documents found
    </center>-->
	<!--{{#unless this.hide_plus_link}}-->
     <a class="add_remove_document_link">
        <table>
            <tr>
                <td style="text-align: right">
                    <i class="material-icons" style="display:inline;">
                        &#xE145;
                    </i>
                </td>
                <td style="text-align: left">
                 <a >Add/Remove Documents</a>    
                </td>
            </tr>
        </table>
    </a>
	<!--{{/unless}}-->
	{{else}}
	<!--{{#unless this.hide_plus_link}}-->
	 <a class="add_remove_document_link">
        <table>
            <tr>
                <td style="text-align: right">
                    <i class="material-icons" style="display:inline;">
                        &#xE145;
                    </i>
                </td>
                <td style="text-align: left">
                 <a>Add/Remove Documents</a>    
                </td>
            </tr>
        </table>
    </a>
	<!--{{/unless}}-->
    <ul class="collection">
        <li class="collection-item active">
            Documents
        </li>
        {{#each shipping_documents}}
       <li class="collection-item avatar" style="min-height:64px">
      <img src="data:image/gif;base64,{{this.document.image}}" alt="" class="circle">
	   <span class="title">{{this.document.name}}</span>
       <p> {{#each this.category}}
	   {{this.category}} <br />
	   {{/each}}
	   </p>
      
        <a class="secondary-content delete_button">
                <i class="material-icons red-text text-darken-2">
                    &#xE872;
                </i>
            </a>
    </li>
        {{/each}}
    </ul>
		{{/unless}} 
	</template>
