<template name="login">
    <form name="login">
        <div class="row">
            <div class="input-field col s12">
				<i class="material-icons prefix">&#xE0BE;</i>
                <input id="icon_prefix" type="email" name="email">
                <label for="icon_prefix">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">&#xE897;</i>
                <input id="icon_telephone" type="password" name="password">
                <label for="icon_telephone">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn purple darken-4 waves-effect waves-light" type="submit" name="action">SIGN IN
                </button>
            </div>
        </div>
    </form>
</template>
