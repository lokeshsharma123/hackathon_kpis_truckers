
<template name="Warn_Unauthorizer"> 
               
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
       
        <!-- Bootstrap -->
       <link href="Warn-Unauth-style.css" rel="stylesheet">
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->

  
        <div class="container">
            <div class="top-div">
                <div class="col-md-12">
                    <span>Authenticate Before Driving</span>
                </div>
            </div>

            <div class="col-md-12">
                <div class="top-title">
                    <p>Please Stop the vehicle and log in</p>            
                </div>
            </div>
            <div class="button-bottom">
                <div class="col-md-12">
                    <span><button type="button" class="claim-btn" id="login">Login</button></span>
                </div>

                <div class="col-md-12">
                    <span><button type="button" class="claim-btn" id="dont_remind">Don't Remind me again</button></span>
                </div>
            </div>

        </div>

</template>
