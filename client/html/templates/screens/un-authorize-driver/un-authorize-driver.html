<template name="un_authorize_driver"> 
        <div class="container">
            <h5>
                Unidentified Driver Hours
            </h5>

            <h5>
             The previous user of this ELD unit did not log
                    in before using the vehicle. Does this activity
                    belong to you?         
            </h5>

<div class="row">
<div class="col s12">
                <table class="responsive-table bordered">
                    <tbody>
                       
  {{#each slots}}
                                <tr>{{> slot}}

                                </tr>
                                {{/each}}
                       
                    </tbody>
                </table>

            </div>
            </div>
            <div> <span> total time = <label id="totalTime">0</label> </span></div>
            <div class="h-btm">
                <span><button type="button" class="claim-btn" claim>Claim This Activity</button></span>
                <span><button type="button" class="claim-btn1" id="not_my_activity">Not My Activity</button></span>
            </div>

        </div>


</template>


<template name="slot">
    <td>{{date}}</td>
    <td>{{range}}</td>
    <td> <span><input type="text" class="form-control" value="{{start_time}}" id="in1{{id}}"></span> </td>
    <td> <span> <input type="text" class="form-control" value="{{end_time}}" id="in2{{id}}" ></span> </td>
    <td>{{status}}</td>
    <td><input type="checkbox" class="" id="{{id}}"></td>
</template>

<template name="total_time"> <span>{{tTime}}</span></template>
